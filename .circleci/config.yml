version: 2.1
jobs:
  development:
    docker:
      - image: circleci/node:9.11.1
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "c6:6f:03:bf:5a:bb:ce:24:8d:64:cd:30:3a:73:f8:75"
      - run:
          name: Setup
          command: |
            sudo apt-get install -y nodejs
            sudo apt-get install -y npm
            sudo npm -g install acorn
            sudo acorn --silent script.js
            sleep 5
            EC2_USERNAME=ubuntu
            EC2_PUBLIC_DNS=ec2-34-204-1-182.compute-1.amazonaws.com
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS 'echo deploy' 
  production:
    docker:
      - image: circleci/node:9.11.1
    steps:
      - run:
          name: AWS EC2 deploy
          command: |
            sleep 5
            EC2_USERNAME=ubuntu
            EC2_PUBLIC_DNS=ec2-34-204-1-182.compute-1.amazonaws.com
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS 'cd pruebagit/hello-circleci/ && sudo git pull && sudo service apache2 restart'
workflows:
  version: 2.1
  build:
    jobs:
      - development
      - hold:
          type: approval
          requires:
            - development
      - production:
          requires:
            - hold
